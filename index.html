            border: 2px solid #00ff88;

        .profile-buttons {
            display: flex;
            gap: 2.5rem;
            margin-top: 2.2rem;
            margin-bottom: 0.5rem;
            z-index: 10;
            position: relative;
            justify-content: flex-start;
        }
        .profile-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(10, 20, 20, 0.7);
            border: 2px solid #00ff88;
            border-radius: 12px;
            width: 54px;
            height: 54px;
            transition: background 0.2s, box-shadow 0.2s, border-color 0.2s;
            box-shadow: 0 2px 16px #00ff8840;
            text-decoration: none;
        }
        .profile-btn:hover {
            background: #00ff88;
            border-color: #00ff88;
            box-shadow: 0 0 24px #00ff88a0;
        }
        .profile-btn svg {
            display: block;
            margin: 0 auto;
        }
        .profile-btn:hover svg path, .profile-btn:hover svg circle {
            fill: #0a0a0a !important;
            stroke: #0a0a0a !important;
        }
        .hero {
            min-height: 100vh;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            position: relative;
            z-index: 1;
        }
        .hero-content {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 1100px;
            gap: 4rem;
            margin-top: 0;
            position: relative;
            z-index: 2;
        }
        .profile-image {
            width: 340px;
            height: 340px;
            margin-bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0 0 40px #00ff8890;
        }
        .text-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            min-height: 0;
            margin-top: 0;
        }
        .hero h1 {
            font-size: 4.2rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
            text-align: left;
        }
        .hero .subtitle {
            font-size: 1.3rem;
            color: #9ca3af;
            margin-bottom: 2.2rem;
            font-weight: 400;
            text-align: left;
        }
        /* Floating particles */
        .m-particle {
            position: absolute;
            font-size: 2.1rem;
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            color: #00ff88;
            font-weight: 900;
            opacity: 0;
            pointer-events: none;
            user-select: none;
            text-shadow: 0 0 16px #00ff88, 0 0 32px #00ff8840;
            animation: m-float 18s linear forwards;
        }
        @keyframes m-float {
            0% { opacity: 0; transform: translateY(0) scale(1) rotate(0deg); }
            5% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; transform: translateY(-120vh) scale(1.2) rotate(360deg); }
        }
        @media (max-width: 900px) {
            .hero-content {
                flex-direction: column;
                align-items: center;
                gap: 2rem;
            }
            .profile-image {
                width: 220px;
                height: 220px;
            }
            .text-content {
                align-items: center;
                text-align: center;
            }
            .profile-buttons {
                justify-content: center;
            }
        }
        @media (max-width: 768px) {
            .hero-content { flex-direction: column; text-align: center; gap: 2rem; }
            .profile-image { width: 250px; height: 250px; font-size: 5rem; }
            .hero h1 { font-size: 3rem; }
            .hero .subtitle { font-size: 1.2rem; }
        }
    </style>

        <script>
        // Create floating 'm' particles
        function spawnMParticle({x, y, random = false}) {
            const particle = document.createElement('span');
            particle.className = 'm-particle';
            particle.textContent = 'm';
            if (random) {
                particle.style.left = (x || Math.random() * window.innerWidth) + 'px';
                particle.style.top = (y || window.innerHeight + Math.random() * 100) + 'px';
                const duration = (Math.random() * 8 + 14).toFixed(1);
                particle.style.animationDuration = duration + 's';
                particle.style.fontSize = (Math.random() * 1.2 + 1.2) + 'rem';
                particle.style.opacity = 0;
                particle.style.transform = `rotate(${Math.random()*360}deg)`;
            } else {
                const angle = Math.random() * Math.PI * 2;
                const radius = Math.random() * 30;
                const px = x + Math.cos(angle) * radius;
                const py = y + Math.sin(angle) * radius;
                particle.style.left = px + 'px';
                particle.style.top = py + 'px';
                particle.style.animationDuration = (Math.random() * 0.7 + 1.2).toFixed(2) + 's';
                particle.style.fontSize = (Math.random() * 1.1 + 1.3) + 'rem';
                particle.style.opacity = 0;
                particle.style.transform = `rotate(${Math.random()*360}deg)`;
            }
            document.getElementById('particles').appendChild(particle);
            particle.addEventListener('animationend', () => {
                particle.remove();
            });
        }
        function spawnRandomMParticlesContinuously() {
            setInterval(() => {
                spawnMParticle({
                    x: Math.random() * window.innerWidth,
                    y: window.innerHeight + Math.random() * 100,
                    random: true
                });
            }, 350);
        }
        spawnRandomMParticlesContinuously();
        document.addEventListener('click', function(e) {
            const ignore = e.target.closest('.profile-btn, .profile-image, a, button, input, textarea');
            if (!ignore) {
                for (let i = 0; i < 5; i++) {
                    spawnMParticle({x: e.clientX, y: e.clientY, random: false});
                }
            }
        });
