<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>m2_zm</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            overflow-x: hidden;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 25%, #111111 50%, #0d0d0d 75%, #050505 100%);
            color: #e5e7eb;
            min-height: 100vh;
            height: 100vh;
            overflow-y: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: stretch;
            /* New: animated background gradient */
            background-size: 400% 400%;
            animation: gradientBG 18s ease-in-out infinite;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .particles {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
            filter: blur(0.5px) brightness(1.2);
        }
        .logo-bar {
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 32px;
            margin-bottom: 0.2rem;
            position: relative;
            z-index: 2;
        }
        .logo {
            font-size: 1.3rem;
            font-weight: 700;
            color: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.3rem;
            text-shadow: 0 2px 18px #00ff88, 0 0 8px #00ff8840, 0 4px 32px #00ff8840;
            background: #101010e0;
            border-radius: 12px;
            padding: 0.3rem 1.2rem 0.3rem 1.2rem;
            border: 2px solid #00ff88;
            box-shadow: 0 0 32px #00ff8840, 0 0 8px #00ff88;
            letter-spacing: 0.04em;
            transition: box-shadow 0.3s, border-color 0.3s;
        }
        .logo:hover {
            box-shadow: 0 0 48px #00ff88a0, 0 0 16px #00ff88;
            border-color: #00ffcc;
        }
        .profile-buttons {
            display: flex;
            gap: 2.5rem;
            margin-top: 2.2rem;
            margin-bottom: 0.5rem;
            z-index: 10;
            position: relative;
            justify-content: flex-start;
        }
        .profile-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(10, 20, 20, 0.7);
            border: 2px solid #00ff88;
            border-radius: 12px;
            width: 54px;
            height: 54px;
            transition: background 0.2s, box-shadow 0.2s, border-color 0.2s, transform 0.2s;
            box-shadow: 0 2px 16px #00ff8840;
            text-decoration: none;
            position: relative;
        }
        .profile-btn:hover {
            background: #00ff88;
            border-color: #00ffcc;
            box-shadow: 0 0 32px #00ff88a0, 0 0 8px #00ff88;
            transform: scale(1.13) rotate(-3deg);
        }
        .profile-btn svg {
            display: block;
            margin: 0 auto;
            filter: drop-shadow(0 0 4px #00ff88a0);
        }
        .profile-btn:hover svg path, .profile-btn:hover svg circle {
            fill: #0a0a0a !important;
            stroke: #0a0a0a !important;
        }
        .hero {
            min-height: 100vh;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            position: relative;
            z-index: 1;
        }
        .hero-content {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 1100px;
            gap: 4rem;
            margin-top: 0;
            position: relative;
            z-index: 2;
            opacity: 0;
            transform: translateY(40px);
            animation: fadeInHero 1.2s cubic-bezier(.25,1.5,.5,1) 0.2s forwards;
        }
        @keyframes fadeInHero {
            to {
                opacity: 1;
                transform: none;
            }
        }
        .profile-image {
            width: 340px;
            height: 340px;
            margin-bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.4s cubic-bezier(.25,1.5,.5,1), box-shadow 0.3s;
        }
        .profile-image:hover img {
            transform: scale(1.07) rotate(-2deg);
            box-shadow: 0 0 80px #00ff88cc, 0 0 24px #00ff88;
        }
        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0 0 40px #00ff8890;
            transition: transform 0.4s cubic-bezier(.25,1.5,.5,1), box-shadow 0.3s;
        }
        .text-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            min-height: 0;
            margin-top: 0;
        }
        .hero h1 {
            font-size: 4.2rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
            text-align: left;
            text-shadow: 0 2px 24px #00ff88, 0 0 8px #00ff8840, 0 4px 32px #00ff8840;
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            letter-spacing: 0.01em;
        }
        .hero .subtitle {
            font-size: 1.3rem;
            color: #9ca3af;
            margin-bottom: 2.2rem;
            font-weight: 400;
            text-align: left;
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            text-shadow: 0 1px 8px #00ff8840;
            letter-spacing: 0.01em;
        }
        /* --- 2. Typewriter effect for subtitle --- */
        .subtitle.typewriter {
            overflow: visible;
            border-right: none;
            white-space: normal;
            animation: none;
        }
        /* Remove typing and blink-caret keyframes as well */
        @keyframes typing {}
        @keyframes blink-caret {}
        /* --- 3. Social Button Tooltips --- */
        .profile-btn[data-tooltip]:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: -2.2rem;
            left: 50%;
            transform: translateX(-50%);
            background: #101010e0;
            color: #00ff88;
            padding: 0.3rem 0.8rem;
            border-radius: 8px;
            font-size: 1rem;
            white-space: nowrap;
            box-shadow: 0 2px 12px #00ff8840;
            opacity: 1;
            pointer-events: none;
            z-index: 20;
            transition: opacity 0.2s;
        }
        .profile-btn[data-tooltip]::after {
            opacity: 0;
        }
        /* --- 4. Floating Animated Shapes --- */
        .bg-shape {
            position: absolute;
            z-index: 0;
            opacity: 0.13;
            pointer-events: none;
            filter: blur(1.5px);
            animation: floatShape 18s linear infinite;
        }
        @keyframes floatShape {
            0% { transform: translateY(0) scale(1) rotate(0deg); }
            100% { transform: translateY(-120vh) scale(1.2) rotate(360deg); }
        }
        /* --- 5. Scroll Down Indicator --- */
        .scroll-indicator {
            position: absolute;
            left: 50%;
            bottom: 32px;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0.7;
            animation: bounceDown 1.8s infinite;
        }
        .scroll-indicator svg {
            filter: drop-shadow(0 0 8px #00ff88a0);
        }
        @keyframes bounceDown {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(16px); }
        }
        /* --- 6. Dark/Light Mode Toggle --- */
        .theme-toggle {
            position: fixed;
            top: 24px;
            right: 32px;
            z-index: 100;
            background: #101010e0;
            border: 2px solid #00ff88;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 16px #00ff8840;
            transition: background 0.2s, border-color 0.2s;
        }
        .theme-toggle:hover {
            background: #00ff88;
            border-color: #00ffcc;
        }
        .theme-toggle svg {
            width: 28px;
            height: 28px;
        }
        body.light-mode {
            background: linear-gradient(135deg, #f8fff8 0%, #eafff0 25%, #e0ffe8 50%, #eafff0 75%, #f8fff8 100%);
            color: #222;
        }
        body.light-mode .logo,
        body.light-mode .profile-btn[data-tooltip]:hover::after {
            background: #fff;
            color: #00cc6a;
        }
        body.light-mode .profile-btn {
            background: #eafff0;
            border-color: #00cc6a;
        }
        body.light-mode .profile-btn:hover {
            background: #00cc6a;
            border-color: #00ff88;
        }
        body.light-mode .m-particle {
            color: #00cc6a;
            text-shadow: 0 0 24px #00cc6a, 0 0 48px #00cc6a40, 0 0 80px #00cc6a40;
            filter: drop-shadow(0 0 8px #00cc6acc);
        }
        body.light-mode .scroll-indicator svg {
            filter: drop-shadow(0 0 8px #00cc6a80);
        }
        @media (max-width: 900px) {
            .hero-content {
                flex-direction: column;
                align-items: center;
                gap: 2rem;
            }
            .profile-image {
                width: 220px;
                height: 220px;
            }
            .text-content {
                align-items: center;
                text-align: center;
            }
            .profile-buttons {
                justify-content: center;
            }
        }
        @media (max-width: 768px) {
            .hero-content { flex-direction: column; text-align: center; gap: 2rem; }
            .profile-image { width: 250px; height: 250px; font-size: 5rem; }
            .hero h1 { font-size: 3rem; }
            .hero .subtitle { font-size: 1.2rem; }
        }
        .m-particle {
            position: absolute;
            font-size: 2.1rem;
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            color: #00ff88;
            font-weight: 900;
            opacity: 0;
            pointer-events: none;

            text-shadow: 0 0 24px #00ff88, 0 0 48px #00ff8840, 0 0 80px #00ff8840;

            animation: m-float 18s cubic-bezier(0.4,0.2,0.2,1) forwards;
            transition: opacity 0.3s, filter 0.3s;
            white-space: pre;
        }
        @keyframes m-float {
            0% { opacity: 0; transform: translateY(0) scale(1) rotate(0deg); }
            5% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; transform: translateY(-120vh) scale(1.2) rotate(360deg); }
        }
    </style>

        <script>
        // 6. Dark/Light Mode Toggle
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        function setTheme(light) {
            document.body.classList.toggle('light-mode', light);
            if (light) {
                themeIcon.innerHTML = '<circle cx="12" cy="12" r="6" stroke="#00cc6a" stroke-width="2"/><path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M4.93 19.07l1.41-1.41M17.66 6.34l1.41-1.41" stroke="#00cc6a" stroke-width="2"/>';
            } else {
                themeIcon.innerHTML = '<circle cx="12" cy="12" r="6" stroke="#00ff88" stroke-width="2"/><path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M4.93 19.07l1.41-1.41M17.66 6.34l1.41-1.41" stroke="#00ff88" stroke-width="2"/>';
            }
        }
        let isLight = false;
        themeToggle.addEventListener('click', () => {
            isLight = !isLight;
            setTheme(isLight);
            localStorage.setItem('profileTheme', isLight ? 'light' : 'dark');
        });
        // On load, set theme from localStorage
        (function(){
            isLight = localStorage.getItem('profileTheme') === 'light';
            setTheme(isLight);
        })();

        // 2. Typewriter effect for subtitle (JS fallback for accessibility)
        const subtitle = document.getElementById('typewriterSubtitle');
        const fullText = subtitle.textContent;
        subtitle.textContent = '';
        let i = 0;
        function typeWriter() {
            if (i < fullText.length) {
                subtitle.textContent += fullText.charAt(i);
                i++;
                setTimeout(typeWriter, 38);
            }
        }
        setTimeout(typeWriter, 600);

        // Create floating 'm', '2', 'z', 'm' particles (one at a time, falling from bottom to top)
        const particleChars = ['m', '2', 'z', 'm'];
        function spawnMParticle({x, y, random = false}) {
            const particle = document.createElement('span');
            particle.className = 'm-particle';
            particle.textContent = particleChars[Math.floor(Math.random() * particleChars.length)];
            if (random) {
                // Start at a random X, just below the bottom of the viewport
                particle.style.left = (x || Math.random() * window.innerWidth) + 'px';
                particle.style.top = (y || window.innerHeight + 20) + 'px';
                const duration = (Math.random() * 8 + 14).toFixed(1);
                particle.style.animationDuration = duration + 's';
                particle.style.fontSize = (Math.random() * 1.2 + 1.2) + 'rem';
                particle.style.opacity = 1;
                particle.style.transform = `rotate(${Math.random()*360}deg)`;
            } else {
                // For click, spawn near the click point
                const angle = Math.random() * Math.PI * 2;
                const radius = Math.random() * 30;
                const px = x + Math.cos(angle) * radius;
                const py = y + Math.sin(angle) * radius;
                particle.style.left = px + 'px';
                particle.style.top = py + 'px';
                particle.style.animationDuration = (Math.random() * 0.7 + 1.2).toFixed(2) + 's';
                particle.style.fontSize = (Math.random() * 1.1 + 1.3) + 'rem';
                particle.style.opacity = 1;
                particle.style.transform = `rotate(${Math.random()*360}deg)`;
            }
            document.getElementById('particles').appendChild(particle);
            particle.addEventListener('animationend', () => {
                particle.remove();
            });
        }
        function spawnRandomMParticlesContinuously() {
            setInterval(() => {
                spawnMParticle({
                    x: Math.random() * window.innerWidth,
                    y: window.innerHeight + 20,
                    random: true
                });
            }, 350);
        }
        spawnRandomMParticlesContinuously();
        document.addEventListener('click', function(e) {
            const ignore = e.target.closest('.profile-btn, .profile-image, a, button, input, textarea');
            if (!ignore) {
                for (let i = 0; i < 5; i++) {
                    spawnMParticle({x: e.clientX, y: e.clientY, random: false});
                }
            }
        });
        // 5. Hide scroll indicator on scroll
        const scrollIndicator = document.getElementById('scrollIndicator');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 40) {
                scrollIndicator.style.opacity = '0';
                scrollIndicator.style.pointerEvents = 'none';
            } else {
                scrollIndicator.style.opacity = '0.7';
                scrollIndicator.style.pointerEvents = 'auto';
            }
        });
    </script>
